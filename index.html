<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
    <div class="button-bar" id="button-bar">
      <div class="btn-group" id="btn-group">
        <button type="button" class="btn btn-secondary" id="theme">сменить тему</button>
        <button type="button" class="btn btn-secondary" id="p">Добавить текст</button>
        <button
          type="button"
          class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Добавить заголовок
          <span class="visually-hidden">Переключатель выпадающего списка</span>
        </button>
        

        <ul class="dropdown-menu">
          <li><a id="h1" class="dropdown-item" href="#">h1</a></li>
          <li><a id="h2" class="dropdown-item" href="#">h2</a></li>
          <li><a id="h3" class="dropdown-item" href="#">h3</a></li>
          <li><a id="h4" class="dropdown-item" href="#">h4</a></li>
          <li><a id="h5" class="dropdown-item" href="#">h5</a></li>
          <li><a id="h6" class="dropdown-item" href="#">h6</a></li>
        </ul>
      </div>
    </div>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        выравнивание текста
      </button>
      <ul class="dropdown-menu">
        <li id="leftSide"><a class="dropdown-item" href="#">По левому краю</a></li>
        <li id="center"><a class="dropdown-item" href="#">По центу</a></li>
        <li id="rightSide"><a class="dropdown-item" href="#">По правому краю</a></li>
      </ul>
    </div>
    <div class="modal" tabindex="-1" id="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Текст параграфа или заголовка</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Закрыть"
            ></button>
          </div>
          <div class="modal-body">
            <textarea
              name=""
              id="textarea"
              rows="8"
              placeholder="Введите свой текст"
            ></textarea>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-light" id="saveText">
              Сохранить изменения
            </button>
          </div>
        </div>
      </div>
    </div>
    </header>
    <main>
      
    </main>
    <script src="index.js"></script>
  </body>
</html>
